type: custom:button-card
entity: sensor.example_temperature
name: Example Room
show_state: true
show_label: true
show_icon: false

tap_action:
  action: more-info
  entity: sensor.example_temperature

hold_action:
  action: more-info
  entity: sensor.example_humidity

label: >
  [[[
    const h = states['sensor.example_humidity']?.state;
    return h ? `ðŸ’§ ${h}%` : '';
  ]]]

custom_fields:
  battery: >
    [[[
      const b = parseFloat(states['sensor.example_battery']?.state);
      if (isNaN(b)) return '';
      const c = b < 20 ? '#ef4444' : b < 40 ? '#f59e0b' : '#10b981';
      return `<span style="color:${c}">${Math.round(b)}%</span>`;
    ]]]

styles:
  card:
    - padding: 12px
    - height: 100px
  name:
    - font-size: 14px
  state:
    - font-size: 22px
    - font-weight: bold
    - color: >
        [[[
          const t = parseFloat(entity.state);
          if (t < 18) return '#3b82f6';
          if (t < 25) return '#10b981';
          return '#ef4444';
        ]]]
  label:
    - font-size: 12px
    - color: "#6b7280"
  custom_fields:
    battery:
      - position: absolute
      - bottom: 6px
      - right: 8px
      - font-size: 10px
